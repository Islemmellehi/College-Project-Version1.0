<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Login_Style.css" />
    <link rel="icon" href="./Images/logo_circle.png">
    <script src="code.js"></script>
    <title>LogIn</title>
  </head>
  <body>
    <main>
      <div class="auth">
        <h2 id="title">Log In your account</h2>

        <form action="login" id="login_form">
          <label for="email">Email Address :</label> <br />
          <input
            type="email"
            name="mail"
            id="email"
            placeholder="Please type your email address"
            required
          />
          <br /><br />
          <label for="password">Password :</label> <br />
          <input
            type="password"
            name="pass"
            id="password"
            placeholder="Please type your password"
            required
          />
          <br />
          <label id="problem" for="problem"
            ><a href="#">Having a problem ?</a></label
          >
          <br />
        </form>
          <button id="submited" type="submit" disabled="true" onkeyup="Pass()">
            <a href="./Psy_Feed.html">Submit</a>
          </button>
        >
      </div>
    </main>
  </body>
</html>
