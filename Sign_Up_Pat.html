<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Sign_Up_Pat_Style.css">
    <link rel="icon" href="./Images/logo_circle.png">
    <title>Sign Up To Nafs</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="decor">
            <img src="./Images/image10.jpg">
        </div>
        <div class="formulaire">
            <h2>Sign Up for free ! </h2>
            <h4>In order to sign up please fill the fields down below with the information needed</h4>
            <form action="pat.php" method="get">
                <label id="label1" for="fname">First Name : </label> <br>
                <input id="input1"type="text" maxlength="10" onchange="vérification_name()" name="FName"> <br>
                <label id="label2"for="lname">Last Name : </label> <br>
                <input id="input2" type="text" maxlength="30" onchange="vérification_lastname()" name="LName"> <br>
                <label id="label3" for="age">Age :</label> <br> 
                <input id="input3" type="number" name="Age"> <br>
                <label id="label4" for="job">Job :</label> <br>
                <input type="text" name="Job" id="input4">
                <label  id="label8"for="email">Email Address:</label> <br>
                <input  id="input8"type="text" name="EmailAdd"> <br>
                <label  id="label9" for="">Password :</label> <br>
                <input id="input9" type="password" name="Pass">
                <label  id="label10" for="">Confirm Password : </label> <br>
                <input  id="input10"type="password" onchange="verifPassword()"><br>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </main>
    <script src="verif.js"></script>
</body>
</html>
