<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Sign_Up_Psy_Style.css">
    <link rel="icon" href="./Images/logo_circle.png">
    <title>Sign Up To Nafs</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="decor">
            <img src="./Images/image10.jpg">
        </div>
        <div class="formulaire">
            <h2>Sign Up for free ! </h2>
            <h4>In order to sign up please fill the fields down below with the information needed</h4>
            <form action="signup">
                <label id="label1" for="fname">First Name : </label> <br>
                <input id="input1"type="text" maxlength="10"> <br>
                <label id="label2"for="lname">Last Name : </label> <br>
                <input id="input2" type="text" maxlength="30"> <br>
                <label id="label3" for="age">Age :</label> <br> 
                <input id="input3" type="number"> <br>
                <label id="label4" for="job">Job :</label> <br>
                <Select id="job">
                    <option value="job" disabled selected>Please select job</option>
                    <option value="job">Psychiatrist</option>
                    <option value="job">Student</option>
                    <option value="job">Unemployed</option>
                    <option value="job">Other</option>
                </Select> <br>
                <label  id="label8"for="email">Email Address:</label> <br>
                <input  id="input8"type="text"> <br>
                <label  id="label9" for="">Password :</label> <br>
                <input id="input9" type="password">
                <label  id="label10" for="">Confirm Password : </label> <br>
                <input  id="input10"type="password"><br>
                <label id="label5" for="">Sexe :</label> <br>
                <input id="input5" type="radio" value="f" name="gendre">
                <label id="label6" for="f">Female</label> <br>
                <input id="input6" type="radio" value="m" name="gendre">
                <label id="label7" for="m">Male</label>
            </form>
            <button id="submit"><a href="./Confirm_Signup.html">Submit</a></button>
        </div>
    </main>
</body>
</html>
